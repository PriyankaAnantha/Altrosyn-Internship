<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Error - Priyanka A</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Re-use styles from success.html for consistency */
        body { display: flex; flex-direction: column; min-height: 100vh; padding-top: 0; background-color: #0F0F0F; }
        .site-header { position: static; background: #161616; backdrop-filter: none; border-bottom: 1px solid #333333;}
        .status-page-main { flex-grow: 1; display: flex; align-items: center; justify-content: center; padding: 3rem 1rem; }
        .status-message-container { text-align: center; padding: 2.5rem 3rem; max-width: 600px; background-color: #1E1E1E; border-radius: 12px; border: 1px solid #333333; box-shadow: 0 8px 25px rgba(0,0,0,0.2); }
        .status-message-container h1 { color: #F07178; /* A more alarming error red for dark theme */ margin-bottom: 1.5rem; font-size: 2.5rem; }
        .status-message-container p { font-size: 1.15rem; margin-bottom: 1rem; color: #A0A0A0; }
        #errorMessageDetail { color: #888888; font-size: 0.95em; margin-bottom: 2rem; word-break: break-word; }
        .status-message-container .btn { margin: 0.5rem; }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="nav-container">
                 <a href="index.html" class="logo">PA</a>
                 <button class="menu-toggle" aria-label="Open navigation menu" aria-expanded="false" style="display:none;">
                    <span class="hamburger-icon"><span></span><span></span><span></span></span>
                </button>
            </div>
        </div>
    </header>

    <main class="status-page-main">
        <div class="status-message-container animate-on-load is-visible">
            <h1>Oops! Something Went Wrong.</h1>
            <p>We couldn't send your message at this time.</p>
            <p id="errorMessageDetail">Please try again later.</p>
            <div>
                <a href="contact.html" class="btn">Try Again</a>
                <a href="/" class="btn btn-outline">Back to Home</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2024 Priyanka A. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const params = new URLSearchParams(window.location.search);
        const errorDetail = params.get('message');
        const detailElement = document.getElementById('errorMessageDetail');
        if (errorDetail && errorDetail.trim() !== '' && errorDetail !== 'Failed to send message.') {
            detailElement.textContent = `Details: ${decodeURIComponent(errorDetail)}`;
        } else {
            detailElement.textContent = 'If the issue persists, please try contacting me through alternative means.';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Priyanka A</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body { display: flex; flex-direction: column; min-height: 100vh; padding-top: 0;}
        nav { position: static; }

        .status-message-container { /* Re-using class from success.html for consistency */
            text-align: center;
            padding: 40px 20px;
            max-width: 600px;
            margin: 20px auto;
            background-color: #FFFFFF;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        .status-message-container h1 {
            color: #D93025; /* More distinct error red */
            margin-bottom: 1rem;
            font-size: 2.2rem;
        }
        .status-message-container p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #495057;
        }
        .status-message-container .btn { margin-bottom: 0.5rem; }
        #errorMessageDetail {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: -1rem;
            margin-bottom: 1.5rem;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <nav>
         <div class="container">
            <div class="nav-container">
                <a href="index.html" class="logo">PA</a> <!-- Or href="/" -->
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="section" style="background-color: #F7F9FC;">
        <div class="status-message-container">
            <h1>Oops! Something Went Wrong.</h1>
            <p>We couldn't send your message at this time. Please try again.</p>
            <p id="errorMessageDetail"></p> <!-- For displaying specific error details -->
            <a href="contact.html" class="btn">Try Again</a>
            <br>
            <a href="/" class="btn btn-outline">Back to Home</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>Â© 2024 Priyanka A. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Optional: If you pass an error message via URL query parameter from script.js
        // Example: window.location.href = `error.html?message=${encodeURIComponent(errorDetailsFromServer)}`;
        const params = new URLSearchParams(window.location.search);
        const errorDetail = params.get('message');
        if (errorDetail) {
            document.getElementById('errorMessageDetail').textContent = `Details: ${decodeURIComponent(errorDetail)}`;
        } else {
             document.getElementById('errorMessageDetail').textContent = 'If the issue persists, please try contacting me directly.';
        }
    </script>
</body>
</html>

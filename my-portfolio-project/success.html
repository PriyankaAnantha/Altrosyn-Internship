<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent! - Priyanka A</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Specific styles for status pages, harmonizing with dark theme */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 0; /* Assuming static header for status pages */
            background-color: #0F0F0F; /* Match main dark background */
        }
        .site-header { /* Make header static for simplicity on status pages */
            position: static;
            background: #161616; /* Slightly different from body for header bar */
            backdrop-filter: none;
            border-bottom: 1px solid #333333;
        }
        .status-page-main { /* Class for the main content area of status pages */
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem 1rem;
        }
        .status-message-container {
            text-align: center;
            padding: 2.5rem 3rem;
            max-width: 600px;
            background-color: #1E1E1E; /* Dark Surface */
            border-radius: 12px;
            border: 1px solid #333333;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        .status-message-container h1 {
            color: #E07A5F; /* ACCENT */
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        .status-message-container p {
            font-size: 1.15rem;
            margin-bottom: 2rem;
            color: #A0A0A0;
        }
        .status-message-container .btn {
            margin: 0.5rem; /* Spacing around buttons */
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="nav-container">
                <a href="index.html" class="logo">PA</a>
                <!-- Mobile menu toggle not strictly needed on status pages, but can keep for consistency -->
                 <button class="menu-toggle" aria-label="Open navigation menu" aria-expanded="false" style="display:none;"> <!-- Hide on status pages for simplicity -->
                    <span class="hamburger-icon"><span></span><span></span><span></span></span>
                </button>
                <!-- Desktop links also optional on status pages -->
                 <ul class="nav-links" style="display:none;"> <!-- Hide on status pages for simplicity -->
                    <li><a href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="status-page-main">
        <div class="status-message-container animate-on-load is-visible"> <!-- is-visible to show immediately -->
            <h1>Message Sent!</h1>
            <p>Thank you for reaching out. I'll get back to you as soon as I can.</p>
            <div>
                <a href="/" class="btn">Back to Home</a>
                <a href="contact.html" class="btn btn-outline">Send Another</a>
            </div>
        </div>
    </main>

    <footer> <!-- Footer should still use main styles.css -->
        <div class="container">
            <p>Â© 2025 Priyanka A. All rights reserved.</p>
        </div>
    </footer>
    <!-- Minimal JS for status pages, active nav link logic not critical here -->
     <div class="custom-cursor"></div>
 <script src="script.js"></script>
 
</body>
</html>

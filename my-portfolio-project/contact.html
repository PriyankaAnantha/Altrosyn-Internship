<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="nav-container">
                <a href="index.html" class="logo">PA</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <button class="menu-toggle" aria-label="Open navigation menu" aria-expanded="false">
                    <span class="hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section id="contact-section" class="section section-bg-surface">
            <div class="container">
                <h2 class="animate-on-load">Let's Collaborate</h2>
                <p class="subtitle animate-on-load" style="transition-delay: 0.1s;">
                    Have a project, an idea, or just want to say hello? I'd love to hear from you.
                </p>
                <div class="contact-form-container animate-on-load" style="transition-delay: 0.2s;">
                    <form id="contactForm" class="contact-form">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" name="name" required placeholder="e.g., Ada Lovelace">
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" name="email" required placeholder="e.g., ada@example.com">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" required rows="6" placeholder="What's on your mind?"></textarea>
                        </div>
                        <div style="text-align: right;">
                            <button type="submit" class="btn">Send Your Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer class="animate-on-load">

    </footer>

</body>

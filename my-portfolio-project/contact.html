<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-container">
                <a href="index.html" class="logo">PA</a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>

                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="contact-section" class="section">
        <div class="container">
            <h2>Get in Touch</h2>
            <p class="subtitle" style="text-align: center; max-width: 700px; margin-bottom: 3rem;">
                Have a question, a project idea, or just want to connect? Feel free to reach out!
            </p>
            <div class="contact-form-container">
                <form id="contactForm" class="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@example.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" required placeholder="Hi Priyanka, I'd like to discuss..."></textarea>
                    </div>
                    <div style="text-align: right;"> <!-- To align button to the right -->
                        <button type="submit" class="btn">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
